<!Doctype html>
<html>
    <head>
        <style>
            td {
                font-family: sans-serif;
                padding-right: 20px;
            }

            td:last-child {
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <p>Received inputs:</p>
        <table>
            <tr>
                <td>Cohort code:</td>
                <td>{{ cohort_code }}</td>
            </tr>
            <tr>
                <td>Token:
                <td>{{ token }}</td>
            </tr>
            <tr>
                <td>Security token:
                <td>{{ security_token }}</td>
            </tr>
            <tr>
                <td>Unique link:</td>
                <td>{{ unique_link }}</td>
            </tr>
            <tr>
                <td>Anonymous link:</td>
                <td>{{ anonymous_link }}</td>
            </tr>
            <tr>
                <td>Final redirect url:</td>
                <td>{{ redirect }}</td>
            </tr>
    </body>
</html>
